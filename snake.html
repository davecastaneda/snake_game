<!DOCTYPE html>
<html>

<head>
    <title>Snake Game</title>
</head>

<body>
    <div id="score">0</div>
    <canvas id="gameCanvas" width="300" height="300"></canvas>

    <script>
        /** CONSTANTS **/
        const CANVAS_BORDER_COLOR = 'black';
        const CANVAS_BACKGROUND_COLOR = 'white';
        const SNAKE_COLOR = 'lightgreen';
        const SNAKE_BORDER_COLOR = 'darkgreen';
        const FOOD_COLOR = 'red';
        const FOOD_BORDER_COLOR = 'darkred';

        let snake = [{
            x: 150,
            y: 150
        }, {
            x: 140,
            y: 150
        }, {
            x: 130,
            y: 150
        }, {
            x: 120,
            y: 150
        }, {
            x: 110,
            y: 150
        }]

        // The user's score
        let score = 0;

        // Horizontal velocity
        let dx = 10;
        // Vertical velocity
        let dy = 0;

        // Gets the canvas element
        var gameCanvas = document.getElementById("gameCanvas");
        // Returns a two-dimensional drawing context
        var ctx = gameCanvas.getContext("2d");
        // Selects the color to fill the canvas
        ctx.fillStyle = CANVAS_BACKGROUND_COLOR;
        // Selects the color for the border of the canvas
        ctx.strokestyle = CANVAS_BORDER_COLOR;
        // Draws a "filled" rectangle to cover the entire canvas
        ctx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);
        // Draws a "border" around the entire canvas
        ctx.strokeRect(0, 0, gameCanvas.width, gameCanvas.height);

        // Start game
        main();
        // Creates the first food location
        createFood();
        // Call changeDirection whenever a key is pressed
        document.addEventListener("keydown", changeDirection);









        // Moves one step to the right
        advanceSnake()
            // Changes vertical velocity to 0
        dx = 0;
        // Changes horizontal velocity to 10
        dy = -10;
        // Moves one step up
        advanceSnake();
        // Draws snake on the canvas
        drawSnake();

        /**
         * Advances the snake by changing the x-coordinates of its parts
         * according to the horizontal velocity and the y-coordinates of its parts
         * according to the vertical velocity
         */
        function advanceSnake() {
            const head = {
                x: snake[0].x + dx,
                y: snake[0].y + dy
            };
            snake.unshift(head);
            snake.pop();
        }

        /**
         * Draws the snake on the canvas
         */
        function drawSnake() {
            // Loops through the snake parts drawing each part on the canvas
            snake.forEach(drawSnakePart)
        }

        /**
         * Draws a part of the snake on the canvas
         * @param { object } snakePart - The coordinates where the part should be drawn
         */
        function drawSnakePart(snakePart) {
            // Sets the color of the snake part
            ctx.fillStyle = SNAKE_COLOR;

            // Sets the border color of the snake part
            ctx.strokestyle = SNAKE_BORDER_COLOR;

            // Draws a "filled" rectangle to represent the snake part at the coordinates
            //the part is located
            ctx.fillRect(snakePart.x, snakePart.y, 10, 10);

            // Draws a border around the snake part
            ctx.strokeRect(snakePart.x, snakePart.y, 10, 10);
        }

        function clearCanvas() {
            ctx.fillStyle = 'white';
            ctx.strokestyle = 'black';

            ctx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);
            ctx.strokeRect(0, 0, gameCanvas.width, gameCanvas.height);
        }


        stepOne();

        function stepOne() {
            setTimeout(function onTick() {
                clearCanvas();
                advanceSnake();
                drawSnake();
                // Call the second function
                stepTwo();
            }, 100)
        }

        function stepTwo() {
            setTimeout(function onTick() {
                clearCanvas();
                advanceSnake();
                drawSnake();
                // Call the third function
                stepThree();
            }, 100)
        }
        drawSnake();


        function createFood() {
            foodX = randomTen(0, gameCanvas.width - 10);
            foodY = randomTen(0, gameCanvas.height - 10);

            snake.forEach(function isFoodOnSnake(part) {
                const foooIsOnSnake = part.x == foodX && part.y == foodY
                if (foodIsOnSnake)
                    createFood();
            });
        }

        function main() {
            if (didGameEnd()) return;
            setTimeout(function onTick() {
                clearCanvas();
                drawFood();
                advanceSnake();
                drawSnake();
                // Call main again
                main();
            }, 100)
        }


        function changeDirection(event) {
            const LEFT_KEY = 37;
            const RIGHT_KEY = 39;
            const UP_KEY = 38;
            const DOWN_KEY = 40;

            const keyPressed = event.keyCode;
            const goingUp = dy === -10;
            const goingDown = dy === 10;
            const goingRight = dx === 10;
            const goingLeft = dx === -10;

            if (keyPressed === LEFT_KEY && !goingRight) {
                dx = -10;
                dy = 0;
            }

            if (keyPressed === UP_KEY && !goingLeft) {
                dx = 0;
                dy = -10;
            }

            if (keyPressed === RIGHT_KEY && !goingLeft) {
                dx = 10;
                dy = 0;
            }

            if (keyPressed === DOWN_KEY && !goingDown) {
                dx = 0;
                dy = 10;
            }
        }

        document.addEventListener("keydown", changeDirection)

        function randomTen(min, max) {
            return Math.round((Math.random() * (max - min) + min) / 10) * 10;
        }

        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.strokestyle = 'darkred';
            ctx.fillRect(foodX, foodY, 10, 10);
            ctx.strokeRect(foodX, foodY, 10, 10);
        }



        function advanceSnake() {
            const head {
                x: snake[0].x + dx,
                y: snake[0].y
            };

            snake.unshift(head);

            const didEatFood = snake[0].x === foodX && snake[0].y === foodY;
            if (didEatFood) {
                score += 10;
                document.getElementById('score').innerHTML = score;

                createFood();
            } else {
                snake.pop();
            }
        }

        let score = 0;

        function didGameEnd() {
            for (let i = 4; i < snake.length; i++) {
                const didCollide = snake[i].x === snake[0].x && snake[i].y === snake[0].y
                if (didCollide) return true
            }

            const hitLeftWall = snake[0].x < 0;
            const hitRightWall = snake[0].x > gameCanvas.width - 10;
            const hitTopWall = snake[0].y < 0;
            const hitBottomWall = snake[0].y > gameCanvas.height - 10;

            return hitLeftWall ||
                hitRightWall ||
                hitTopWall ||
                hitBottomWall ||
        }
    </script>
</body>

</html>

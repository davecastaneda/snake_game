<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake Game</title>
</head>

<body>
    <canvas id="gameCanvas" width "300" height="300"></canvas>
    <script>
        /** CONSTANTS **/
        const CANVAS_BORDER_COLOR = 'black';
        const CANVAS_BACKGROUND_COLOR = 'white';

        // Get the canvas element
        var gameCanvas = document.getElementById("gameCanvas");

        // Return a two dimensional drawing context
        var cxt = gameCanvas.getContext("2d");

        // Select the color to fill in the canvas
        ctx.fillStyle = CANVAS_BACKGROUND_COLOUR;
        //Select the color for the border of the canvas
        ctx.strokestyle = CANVAS_BORDER_COLOR;

        // Draw a "filled" rectangle to covor the entire canvas
        ctx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);
        // Draw a "border" around the entire canvas
        cxt.strokeRect(0, 0, gameCanvas.width, gameCanvas.height);
    </script>
</body>

</html>
